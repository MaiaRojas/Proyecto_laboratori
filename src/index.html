<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Laboratoria</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link href="assets/css/main.css" rel="stylesheet">
    </head>
    <body>
    	<div class="root"></div>
      <section class="login container">
        <h2 class="hidden-xs thin center">ingresa</h2>
        <div class="hidden-xs separator separator-primary separator-centered"></div>
        <h4 class="thin pv-21 lh-28 center">Bienvenido al capitán <br>Ingresa a tu cuenta </h4>

        <div class="container-xs ph-56 pt-21">
          <form novalidate="novalidate" class="simple_form new_user" id="new_user" action="/login" accept-charset="UTF-8" method="post"><input name="utf8" type="hidden" value="✓"><input type="hidden" name="authenticity_token" value="04lIIDJegMvn8pQlG/0yKhlubmqT5vITQB5NGQD2YYnDE9Z9dpNTdAMTjpjBtGam6l4ciLTPIIEt64gtYE+Oxg==">
            <div class="form-inputs">
              <div class="form-group string optional user_code">
                <label class="string optional control-label" for="user_code">Usuario</label>
                <input class="string optional form-control" autofocus="autofocus" placeholder="Código Laboratoria" type="text" name="user[code]" id="user_code"></div>
              <div class="form-group password optional user_password">
                <label class="password optional control-label" for="user_password">Contraseña</label>
                <input class="password optional form-control" placeholder="Contraseña" type="password" name="user[password]" id="user_password"></div>
            </div>
            <div class="form-actions mb-20">
              <input type="submit" name="commit" value="Ingresar" class="btn btn-default btn btn-amarillo-lab  btn-md">
            </div>
            <div class="remember_me">
              <div class="form-group boolean optional user_remember_me"><div class="checkbox"><input value="0" type="hidden" name="user[remember_me]"><label class="boolean optional" for="user_remember_me"><input class="boolean optional" type="checkbox" value="1" name="user[remember_me]" id="user_remember_me">Recordarme</label></div></div>
            </div>
          </form>
        </div>
      </section>
		  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" charset="utf-8"></script>
      <script src="assets/js/bundle.js"></script>
    </body>
</html>
